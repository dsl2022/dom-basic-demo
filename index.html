<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Box Generator</title>
  <style>
    .box {
      width: 50px;
      height: 50px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      margin: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Dynamic Box Generator</h1>
  <label for="boxCount">Enter the number of boxes:</label>
  <input type="number" id="boxCount" min="1" max="100" />
  <button id="generateBtn">Generate</button>
  <div id="boxContainer"></div>

  <script src="script.js"></script>
</body>
</html>
